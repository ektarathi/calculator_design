<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculo</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/default.css">
  </head>
  <body ng-app="Calculo" class="">
    <div ng-controller="appCtrl" class="">
      <div class="calculator">
          <div class="display">{{ displayValue }}</div>
          <div class="digitsKeyboard">
              <div class="clearKey" ng-repeat="key in clearKeys" ng-click="clearKey(key.value)">
                  {{ key.label }}
              </div>
              <div class="digitKey" ng-repeat="key in digitKeys" ng-click="digitClicked(key.value)">
                  {{ key.label }}
              </div>
          </div>
          <div class="operationsKeyboard">
              <div class="operationKey" ng-repeat="key in operationKeys" ng-click="operationClicked(key.operation)">
                  {{ key.label }}
              </div>
              <div class="equalSignKey" ng-click="compute()">
                  {{ equalSignKey.label }}
              </div>
          </div>
      </div>

    </div>
  </body>
</html>
